<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>数组去重</title>

    <script>
        var arr = [1, 2, 3, 4, 5, 3, 2, 3, 4, 5, 3, 2, 7];
        console.log(unique(arr));
        function und (arr) {
            var arr2 = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr2.indexOf(arr[i]) == -1) {//如果没有就装入装好的数组里面去  最后返回就好了
                    arr2.push(arr[i]);
                }
            }
            return arr2;
        }
        document.write(und(arr));
