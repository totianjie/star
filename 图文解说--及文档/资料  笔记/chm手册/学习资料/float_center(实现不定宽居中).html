<html xml:lang="zh-cn" lang="zh-cn" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"><head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>跨浏览器实现float:center，No CSS hacks</title>
<style>
ul,li{
	margin:0;
	padding:0;
	list-style:none;
}
#macji{
	width:100%;
	height:80px;
	background-color:#eee;
	text-align:center;
	overflow:hidden;
}
#macji .macji-skin{
	float:left;
	position:relative;
	left:50%;
}
#macji .macji-skin li{
	float:left;
	margin:10px;
	padding:0 10px;
	position:relative;
	right:50%;
	line-height:60px;
	border:solid 1px #000;
}
</style>
</head>

<body>
<h1>跨浏览器实现float:center，No CSS hacks</h1>
<div id="macji">
	<ul class="macji-skin">
    	<li>列表一,我是浮动的</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>这里可能是N</li>
    </ul>
</div>
</body></html>
