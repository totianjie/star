<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var oBtn=document.getElementsByTagName('input')[0];

            oBtn.onclick=function(){
                window.close();
            };

        };
    </script>
</head>
<body>
<input type="button" value="点击关闭">
</body>
</html>
