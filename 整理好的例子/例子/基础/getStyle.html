 //-------------------------------------------上面是普通的   下面是json做的
        function getStyle(obj,json){
            for(var name in json){
                obj.style[name]=json[name];
            }
        }
        window.onload=function(){
            var oBox=document.getElementById('box');

            oBox.onclick=function(){
                getStyle(oBox,{
                    background:'red',
                    width:400+'px',
                    height:400+'px',
                    marginLeft:20+'px',
                    marginTop:20+'px'
                });
            };
        };
    </script>

    <div id="box"></div>
